<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="dashboard.js"></script>
</head>
<body>
    <div class="container">
        <!-- Top Section -->
        <div class="wallet-header">
            <div class="profile">
                <src="sol.png" alt="DRUID WALLET">
                <p>Druid.eth</p>
            </div>
            <h2 id="wallet-balance">$32,308.24</h2>
            <p class="gain" id="profit">+137 (0.42%)</p>
            <div class="actions">
                <button onclick="alert('Buy feature coming soon!')">Buy</button>
                <button onclick="alert('Send feature coming soon!')">Send</button>
                <button onclick="alert('Swap feature coming soon!')">Swap</button>
                <button onclick="alert('Stake feature coming soon!')">Stake</button>
            </div>
        </div>

        <!-- Tokens Section -->
        <div class="section">
            <h3>Tokens</h3>

            <div class="token">
                <img src="Fucker/Btc.jpg" alt="BTC">
                <p>Bitcoin</p>
                <span>1.2 BTC</span>
                <span>$95,127</span>
                <span class="gain"> +3.2%</span>
            </div>

            <div class="token">
                <img src="Fucker/Eth.jpg" alt="ETH">
                <p>Ethereum</p>
                <span>3.18 ETH</span>
                <span>$2,657</span>
                <span class="gain"> +2.5%</span>
            </div>

            <div class="token">
                <img src="Fucker/Xrp.jpg" alt="XRP">
                <p>XRP</p>
                <span>500 XRP</span>
                <span>$2.46</span>
                <span class="loss"> -1.1%</span>
            </div>

            <div class="token">
                <img src="Fucker/Bnb.jpg" alt="BNB">
                <p>BNB</p>
                <span>10 BNB</span>
                <span>$636</span>
                <span class="gain"> +0.8%</span>
            </div>

            <div class="token">
                <img src="Fucker/Sol.jpg" alt="SOL">
                <p>Solana</p>
                <span>23 SOL</span>
                <span>$199.30</span>
                <span class="gain"> +1.8%</span>
            </div>
        </div>

        <!-- Navigation Bar -->
        <div class="nav">
            <button onclick="goToDashboard()"></button>
            <button onclick="alert('Transactions feature coming soon!')"></button>
            <button onclick="alert('Settings feature coming soon!')">Ô∏è</button>
        </div>
    </div>
</body>
</html>
